<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
      <div class="main-text">
        <h2>Choose your weapon</h2>
        <p>First to score 5 wins</p>
      </div>

      <div class="question-mark">
        <img src="./images/367900-middle.png" alt="" />
        <img src="./images/367900-middle.png" alt="" />
      </div>
      <div class="player-computer">
        <p>Player Score: 0</p>
        <p>Computer Score: 0</p>
      </div>
      <div class="btn-grp">
        <button class="rock">
          <img
            src="./images/Dwayne-Johnson_credHuyDoan-e1705977711715.webp"
            alt="The Rock"
          />
        </button>
        <button class="paper">
          <img src="./images/whats-this.gif" alt="Paper" />
        </button>
        <button class="scissors">
          <img
            src="./images/qkuCDPumeT1UpXyQbpK2QoQRpBbZwAnSUXXiIVfahBM.webp"
            alt=""
          />
        </button>
      </div>
      <div class="restart-btn">
        <button class="restart">
          <img src="./images/download.jpg" alt="restart" />
        </button>
      </div>

      <div class="results"></div>
    </main>
    <footer>
      <p>Copyright and type shi</p>
    </footer>
    <script src="./javascript/javascript.js"></script>
  </body>
</html>
